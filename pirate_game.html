<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè¥‚Äç‚ò†Ô∏è Pirate Adventure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #4682B4 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        #game-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Visual Scene Area */
        #scene {
            background: linear-gradient(to bottom, #87CEEB 0%, #B0E0E6 50%, #4682B4 100%);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            min-height: 400px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        /* Clouds */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 100px;
            opacity: 0.7;
            animation: float 20s infinite ease-in-out;
        }

        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 100px;
        }

        .cloud1 {
            width: 100px;
            height: 40px;
            top: 20px;
            left: 10%;
        }

        .cloud1::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }

        .cloud1::after {
            width: 60px;
            height: 40px;
            top: -15px;
            right: 10px;
        }

        .cloud2 {
            width: 80px;
            height: 35px;
            top: 60px;
            right: 15%;
            animation-delay: -5s;
        }

        .cloud2::before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 10px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Ship Display */
        #ship-display {
            position: relative;
            text-align: center;
            margin: 40px auto;
            z-index: 10;
        }

        #ship-visual {
            font-size: 80px;
            animation: bob 3s infinite ease-in-out;
            display: inline-block;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
        }

        @keyframes bob {
            0%, 100% { transform: translateY(0px) rotate(-2deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }

        #parrot-visual {
            font-size: 40px;
            position: absolute;
            top: -20px;
            right: 30%;
            animation: fly 2s infinite ease-in-out;
        }

        @keyframes fly {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Stats Display */
        #stats-display {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .stat-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            gap: 10px;
        }

        .stat-label {
            font-weight: bold;
            min-width: 100px;
            font-size: 18px;
        }

        .stat-bar {
            flex: 1;
            height: 25px;
            background: #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .stat-fill {
            height: 100%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .health-fill { background: linear-gradient(90deg, #ff6b6b, #ff8787); }
        .ship-fill { background: linear-gradient(90deg, #51cf66, #69db7c); }
        .gold-stat {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #333;
            padding: 8px 15px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            min-width: 100px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .treasure-stat {
            background: linear-gradient(135deg, #9775fa, #b197fc);
            color: white;
            padding: 8px 15px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            min-width: 80px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Island Map */
        #island-map {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .island-card {
            background: linear-gradient(135deg, #fff5f5, #ffe3e3);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 3px solid transparent;
            position: relative;
        }

        .island-card:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-color: #ff6b6b;
        }

        .island-card.visited {
            background: linear-gradient(135deg, #e7f5ff, #d0ebff);
            opacity: 0.7;
        }

        .island-icon {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .island-name {
            font-weight: bold;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        .island-treasure {
            font-size: 30px;
            position: absolute;
            top: 5px;
            right: 5px;
            animation: sparkle 1.5s infinite;
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 0.7; }
        }

        /* Control Panel */
        #control-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 15px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        /* Message Box */
        #message-box {
            background: linear-gradient(135deg, #fff9db, #ffec99);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            font-size: 16px;
            line-height: 1.6;
            min-height: 60px;
            border: 3px solid #ffd43b;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        #message-box.celebration {
            background: linear-gradient(135deg, #d0bfff, #b197fc);
            border-color: #9775fa;
            animation: pulse 0.5s;
            color: white;
            font-weight: bold;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Treasure Chest */
        .treasure-chest {
            font-size: 60px;
            display: inline-block;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        input {
            width: 100%;
            padding: 15px;
            border: 3px solid #667eea;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            font-family: inherit;
        }

        .hidden {
            display: none;
        }

        /* Title */
        h1 {
            text-align: center;
            color: white;
            font-size: 2.5em;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        /* Waves at bottom */
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 100"><path fill="%234682B4" fill-opacity="0.3" d="M0,50 Q300,80 600,50 T1200,50 L1200,100 L0,100 Z"></path></svg>');
            background-size: cover;
            animation: wave 10s linear infinite;
        }

        @keyframes wave {
            0% { background-position-x: 0; }
            100% { background-position-x: 1200px; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>üè¥‚Äç‚ò†Ô∏è Pirate Adventure ‚ú®</h1>

        <!-- Stats Display -->
        <div id="stats-display" class="hidden">
            <div style="text-align: center; margin-bottom: 15px;">
                <strong id="captain-name" style="font-size: 24px;">Captain Name</strong>
            </div>

            <div class="stat-row">
                <span class="stat-label">‚ù§Ô∏è Health</span>
                <div class="stat-bar">
                    <div class="stat-fill health-fill" id="health-bar" style="width: 100%">100</div>
                </div>
            </div>

            <div class="stat-row">
                <span class="stat-label">‚õµ Ship</span>
                <div class="stat-bar">
                    <div class="stat-fill ship-fill" id="ship-bar" style="width: 100%">100%</div>
                </div>
            </div>

            <div class="stat-row">
                <span class="stat-label">üí∞ Gold</span>
                <div class="gold-stat" id="gold-display">50</div>
            </div>

            <div class="stat-row">
                <span class="stat-label">üèÜ Treasures</span>
                <div class="treasure-stat" id="treasure-display">0/5</div>
            </div>
        </div>

        <!-- Visual Scene -->
        <div id="scene">
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2"></div>

            <div id="ship-display">
                <div id="parrot-visual">ü¶ú</div>
                <div id="ship-visual">‚õµ</div>
            </div>

            <div id="scene-content"></div>

            <div class="wave"></div>
        </div>

        <!-- Message Box -->
        <div id="control-panel">
            <div id="message-box">Welcome aboard! üåä</div>

            <div id="input-area" class="hidden">
                <input type="text" id="text-input" placeholder="Type here...">
                <button onclick="game.submitInput()">Submit</button>
            </div>

            <div id="buttons" class="button-grid"></div>
        </div>
    </div>

    <script>
        class PirateGame {
            constructor() {
                this.playerName = "";
                this.health = 100;
                this.gold = 50;
                this.reputation = 0;
                this.shipCondition = 100;
                this.treasuresFound = 0;
                this.petParrot = this.getRandomParrotName();
                this.location = "port";
                this.islands = {
                    rainbow_island: {visited: false, treasure: true, name: "Rainbow Island", icon: "üåà"},
                    parrot_cove: {visited: false, treasure: true, name: "Parrot Cove", icon: "ü¶ú"},
                    mermaid_bay: {visited: false, treasure: true, name: "Mermaid Bay", icon: "üßú‚Äç‚ôÄÔ∏è"},
                    coconut_beach: {visited: false, treasure: false, name: "Coconut Beach", icon: "ü••"},
                    sparkle_lagoon: {visited: false, treasure: true, name: "Sparkle Lagoon", icon: "‚ú®"}
                };
            }

            getRandomParrotName() {
                const names = ["Pickles", "Captain Squawk", "Rainbow", "Mango", "Biscuit", "Crackers"];
                return names[Math.floor(Math.random() * names.length)];
            }

            updateStats() {
                document.getElementById('stats-display').classList.remove('hidden');
                document.getElementById('captain-name').textContent = `üé© Captain ${this.playerName} & ü¶ú ${this.petParrot}`;

                const healthBar = document.getElementById('health-bar');
                healthBar.style.width = this.health + '%';
                healthBar.textContent = this.health;

                const shipBar = document.getElementById('ship-bar');
                shipBar.style.width = this.shipCondition + '%';
                shipBar.textContent = this.shipCondition + '%';

                document.getElementById('gold-display').textContent = this.gold;
                document.getElementById('treasure-display').textContent = `${this.treasuresFound}/5`;
            }

            showMessage(text, celebration = false) {
                const messageBox = document.getElementById('message-box');
                messageBox.textContent = text;
                if (celebration) {
                    messageBox.classList.add('celebration');
                    setTimeout(() => messageBox.classList.remove('celebration'), 2000);
                } else {
                    messageBox.classList.remove('celebration');
                }
            }

            showButtons(buttons) {
                const buttonsEl = document.getElementById('buttons');
                buttonsEl.innerHTML = '';
                buttons.forEach(btn => {
                    const button = document.createElement('button');
                    button.textContent = btn.text;
                    button.onclick = btn.action;
                    buttonsEl.appendChild(button);
                });
            }

            async getInput(prompt) {
                return new Promise((resolve) => {
                    this.showMessage(prompt);
                    const inputArea = document.getElementById('input-area');
                    const textInput = document.getElementById('text-input');
                    inputArea.classList.remove('hidden');
                    textInput.focus();

                    this.submitInput = () => {
                        const value = textInput.value.trim();
                        textInput.value = '';
                        inputArea.classList.add('hidden');
                        resolve(value);
                    };

                    textInput.onkeypress = (e) => {
                        if (e.key === 'Enter') {
                            this.submitInput();
                        }
                    };
                });
            }

            setScene(content) {
                document.getElementById('scene-content').innerHTML = content;
            }

            start() {
                this.showMessage("üåä Welcome to Pirate Adventure! üåä");
                this.setScene(`
                    <div style="text-align: center; color: white; font-size: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); margin-top: 50px;">
                        <div style="font-size: 60px; margin-bottom: 20px;">üè¥‚Äç‚ò†Ô∏è</div>
                        <p>You've inherited a cozy ship!</p>
                        <p>Find 5 treasures across the seas! üó∫Ô∏èüíé</p>
                    </div>
                `);
                this.askName();
            }

            async askName() {
                const name = await this.getInput("What's your name, Captain?");
                this.playerName = name || "Stardust";
                this.showMessage(`üéâ Ahoy, Captain ${this.playerName}! Your parrot ${this.petParrot} is ready! SQUAWK!`, true);
                this.updateStats();
                setTimeout(() => this.mainMenu(), 2000);
            }

            mainMenu() {
                this.updateStats();
                this.showMessage(`üìç Docked at SUNNY PORT! ${this.petParrot} asks: "What's the plan, Captain?"`);
                this.setScene('');

                this.showButtons([
                    {text: "üó∫Ô∏è Sail to Islands", action: () => this.showMap()},
                    {text: "üè™ Marketplace", action: () => this.market()},
                    {text: "üçπ Tiki Bar", action: () => this.tavern()},
                    {text: "üîß Repair Ship", action: () => this.repairShip()},
                    {text: "üåô End Adventure", action: () => this.quitGame()}
                ]);
            }

            showMap() {
                this.showMessage("üó∫Ô∏è Choose your destination!");

                let mapHTML = '<div id="island-map">';
                Object.entries(this.islands).forEach(([key, island]) => {
                    const visitedClass = island.visited ? 'visited' : '';
                    const treasureIcon = island.treasure && !island.visited ?
                        `<div class="island-treasure">üíé</div>` : '';

                    mapHTML += `
                        <div class="island-card ${visitedClass}" onclick="game.sailTo('${key}')">
                            ${treasureIcon}
                            <div class="island-icon">${island.icon}</div>
                            <div class="island-name">${island.name}</div>
                            ${island.visited ? '<div style="font-size: 12px; color: #666;">‚úì Explored</div>' : ''}
                        </div>
                    `;
                });
                mapHTML += '</div>';

                this.setScene(mapHTML);
                this.showButtons([{text: "üîô Back to Port", action: () => this.mainMenu()}]);
            }

            sailTo(islandKey) {
                const island = this.islands[islandKey];
                this.showMessage(`‚õµ Setting sail for ${island.name}!`);
                this.setScene(`
                    <div style="text-align: center; margin-top: 80px;">
                        <div style="font-size: 80px; animation: bob 2s infinite;">üåä ‚õµ üåä</div>
                        <p style="color: white; font-size: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">
                            Sailing to ${island.name}...
                        </p>
                    </div>
                `);

                this.shipCondition -= Math.floor(Math.random() * 10) + 5;
                this.updateStats();

                setTimeout(() => {
                    if (Math.random() < 0.4) {
                        this.randomSeaEvent(islandKey);
                    } else {
                        this.exploreIsland(islandKey);
                    }
                }, 2000);
            }

            randomSeaEvent(nextIsland) {
                const events = [
                    {icon: "üê¨", msg: "Dolphins lead you to treasure!", gold: 20},
                    {icon: "üåà", msg: "A rainbow brings good fortune!", gold: 25},
                    {icon: "üßú‚Äç‚ôÄÔ∏è", msg: "A mermaid waves hello!", gold: 15},
                    {icon: "üêã", msg: "A whale sings a soothing song!", gold: 0, heal: 10}
                ];

                const event = events[Math.floor(Math.random() * events.length)];

                this.setScene(`
                    <div style="text-align: center; margin-top: 60px;">
                        <div style="font-size: 100px; animation: bounce 1s infinite;">${event.icon}</div>
                        <p style="color: white; font-size: 24px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); margin-top: 20px;">
                            ${event.msg}
                        </p>
                    </div>
                `);

                if (event.gold) {
                    this.gold += event.gold;
                    this.showMessage(`${event.msg} +${event.gold} gold! üí∞`, true);
                } else if (event.heal) {
                    this.health = Math.min(100, this.health + event.heal);
                    this.showMessage(`${event.msg} +${event.heal} health! ‚ù§Ô∏è`, true);
                }

                this.updateStats();
                setTimeout(() => this.exploreIsland(nextIsland), 2500);
            }

            exploreIsland(islandKey) {
                const island = this.islands[islandKey];

                if (island.visited) {
                    this.showMessage("You've explored this island already!");
                    this.setScene(`
                        <div style="text-align: center; margin-top: 80px;">
                            <div style="font-size: 80px;">${island.icon}</div>
                            <p style="color: white; font-size: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">
                                ${island.name} - Already explored
                            </p>
                        </div>
                    `);
                    this.showButtons([{text: "‚õµ Return to Port", action: () => this.mainMenu()}]);
                    return;
                }

                island.visited = true;

                if (island.treasure) {
                    this.findTreasure(island);
                } else {
                    this.showMessage("Beautiful island, but no treasure here!");
                    this.setScene(`
                        <div style="text-align: center; margin-top: 80px;">
                            <div style="font-size: 80px;">${island.icon}</div>
                        </div>
                    `);
                    this.showButtons([{text: "‚õµ Return to Port", action: () => this.mainMenu()}]);
                }
            }

            findTreasure(island) {
                this.setScene(`
                    <div style="text-align: center; margin-top: 60px;">
                        <div style="font-size: 100px;" class="treasure-chest">üíé</div>
                        <div style="font-size: 60px; margin-top: 20px;">‚ú® ‚≠ê ‚ú®</div>
                        <p style="color: white; font-size: 28px; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); margin-top: 20px;">
                            TREASURE FOUND!
                        </p>
                    </div>
                `);

                const treasureValue = Math.floor(Math.random() * 201) + 100;
                this.gold += treasureValue;
                this.treasuresFound++;
                this.reputation += 10;

                this.showMessage(`üéâ You found treasure on ${island.name}! +${treasureValue} gold! üí∞`, true);
                this.updateStats();

                if (this.treasuresFound >= 5) {
                    setTimeout(() => this.winGame(), 2000);
                } else {
                    this.showButtons([{text: "‚õµ Return to Port", action: () => this.mainMenu()}]);
                }
            }

            market() {
                this.showMessage("üè™ Welcome to the Treasure Market!");
                this.setScene(`
                    <div style="text-align: center; margin-top: 60px;">
                        <div style="font-size: 80px;">üè™</div>
                        <p style="color: white; font-size: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">
                            A friendly merchant greets you!
                        </p>
                    </div>
                `);

                const buttons = [
                    {text: "üçé Fruit Basket (40g)", action: () => this.buyItem("fruit", 40, 30)},
                    {text: "‚≠ê Sword Upgrade (80g)", action: () => this.buyItem("sword", 80, 0)},
                    {text: "üçÄ Lucky Charm (60g)", action: () => this.buyItem("charm", 60, 0)},
                    {text: "üîô Leave", action: () => this.mainMenu()}
                ];
                this.showButtons(buttons);
            }

            buyItem(type, cost, healthBonus) {
                if (this.gold >= cost) {
                    this.gold -= cost;
                    if (healthBonus) {
                        this.health = Math.min(100, this.health + healthBonus);
                        this.showMessage(`Yum! You feel great! +${healthBonus} health ‚ù§Ô∏è`, true);
                    } else {
                        this.showMessage("Thanks for your purchase! ‚ú®", true);
                    }
                    this.updateStats();
                } else {
                    this.showMessage("Not enough gold! Come back later! üí∞");
                }
                setTimeout(() => this.market(), 1500);
            }

            tavern() {
                this.showMessage("üçπ Welcome to The Happy Parrot Tiki Bar!");
                this.setScene(`
                    <div style="text-align: center; margin-top: 60px;">
                        <div style="font-size: 80px;">üçπüå∫</div>
                        <p style="color: white; font-size: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">
                            ${this.petParrot}: "I love this place! SQUAWK!"
                        </p>
                    </div>
                `);

                const events = [
                    () => {
                        this.reputation += 5;
                        this.showMessage("üé§ You sing karaoke! The crowd loves it! +5 fame ‚≠ê", true);
                    },
                    () => {
                        this.health = Math.min(100, this.health + 15);
                        this.showMessage("üõèÔ∏è You relax in a hammock! +15 health ‚ù§Ô∏è", true);
                    },
                    () => {
                        this.gold += 20;
                        this.showMessage("üé≤ You win a friendly game! +20 gold üí∞", true);
                    }
                ];

                events[Math.floor(Math.random() * events.length)]();

                    this.showButtons([{text: "üîô Back to Port", action: () => this.mainMenu()}]);

            repairShip() {
                const damage = 100 - this.shipCondition;
                const cost = damage * 2;

                this.setScene(`
                    <div style="text-align: center; margin-top: 60px;">
                        <div style="font-size: 80px;">üîß‚öì</div>
                        <p style="color: white; font-size: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">
                            Ship Condition: ${this.shipCondition}%<br>
                            Repair Cost: ${cost} gold

                    </div>
                `);

                if (damage === 0) {
                    this.showMessage("Your ship is already perfect! ‚ú®");
                    this.showButtons([{text: "üîô Back", action: () => this.mainMenu()}]);
                } else if (this.gold >= cost) {
                    this.showButtons([
                        {text: "‚ú® Repair Ship", action: () => {
                            this.gold -= cost;
                            this.shipCondition = 100;
                            this.showMessage("‚öíÔ∏è Your ship is good as new! üéâ", true);
                            this.updateStats();
                            setTimeout(() => this.mainMenu(), 1500);
                        }},
                        {text: "üîô Maybe Later", action: () => this.mainMenu()}
                    ]);
                } else {
                    this.showMessage("Not enough gold for repairs! üí∞");
                    this.showButtons([{text: "üîô Back", action: () => this.mainMenu()}]);
                }
            }

            winGame() {
                this.setScene(`
                    <div style="text-align: center; margin-top: 40px;">
                        <div style="font-size: 100px; animation: bounce 1s infinite;">üèÜ</div>

                        <p style="color: white; font-size: 24px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">
                            Captain ${this.playerName}, you found all 5 treasures!<br>
                            üí∞ ${this.gold} gold | ‚≠ê ${this.reputation} fame<br>
                            ${this.petParrot}: "We're LEGENDS! SQUAWK!"
                        </p>
                    </div>
                `);
                this.showMessage("üéâ CONGRATULATIONS! You're the greatest treasure hunter! üéâ", true);
                this.showButtons([{text: "üéÆ Play Again", action: () => location.reload()}]);
            }

            quitGame() {
                this.setScene(`
                    <div style="text-align: center; margin-top: 80px;">
                        <div style="font-size: 80px;">üåÖ</div>
                        <p style="color: white; font-size: 24px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">
                            Thanks for playing!<br>
                            ${this.petParrot}: "Come back soon! SQUAWK!"
                        </p>
                    </div>
                `);
                this.showMessage("‚õµ Fair winds and following seas! ‚ú®");
                this.showButtons([{text: "üéÆ Play Again", action: () => location.reload()}]);
            }
        }

        let game = new PirateGame();
